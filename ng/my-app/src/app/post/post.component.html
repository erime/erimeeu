<div id="post-wrapper" *ngIf="postLoadStatus==='success'"
     [ngClass]="{'shift-right': peekPrevPost, 'shift-left': peekNextPost}">
  <h1>{{post.title.rendered}}</h1>
  <div class="post-date">Date updated: {{post.modified_gmt | date : "dd/MM/yyyy HH:mm:ss"}}</div>
  <div id="peek-next" *ngIf="peekNextPost">{{post.prev_post.title}}</div>
  <div id="peek-prev" *ngIf="peekPrevPost">{{post.next_post.title}}</div>

  <div class="fb-likes"><img src="assets/img/facebook-logo.svg"/>
    <div>{{post.fbShares}}</div>
  </div>

  <div *ngIf="isShoppingList">
    <a class="button dish" *ngIf="post.acf.ingredients" (click)="showRecipe()">Recipe</a>
    <h2>Shopping list</h2>
    <p *ngIf="post.acf.servings">{{post.acf.servings}} servings</p>
    <a class="button cross" (click)="clearShoppingList()">Deselect all</a>
    <a class="button clipboard" (click)="copyIngredients()">Copy</a>
    <form>
      <div *ngFor='let ingredient of post.shoppingList; let i = index'>
        <label class="checkbox-group">{{ingredient.name}}
          <input type="checkbox" [(ngModel)]="ingredient.checked" id="ingredient-{{i}}" name="ingredient-{{i}}">
          <span class="checkmark"></span>
        </label>
      </div>

    </form>
  </div>
  <div *ngIf="!isShoppingList">
    <a class="button ingredients" *ngIf="post.acf.ingredients" (click)="showShoppingList()">Shopping list</a>
    <!--<div class="diets">-->
      <!--<div *ngFor='let diet of post.diets' class="diet cat-{{diet.slug}}" title="{{diet.name}}"></div>-->
    <!--</div>-->
    <div class="dish-types">
      <div *ngFor='let dishType of post.dishTypes' class="dish-type dish-cat-{{dishType.slug}}" title="{{dishType.name}}">
        <img src="assets/img/type-{{dishType.slug}}.png"/>
      </div>
      <div class="diets">
        <div *ngFor='let diet of post.diets' class="diet cat-{{diet.slug}}" title="{{diet.name}}"></div>
      </div>
    </div>
    <div [innerHtml]="post.content.rendered"></div>

  </div>

</div>

<div *ngIf="postLoadStatus==='loading'" class="post-outer">
  <div class="post-inner">
    <div class="spinner-loader"></div>
  </div>
</div>
